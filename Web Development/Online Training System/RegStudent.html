<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
</head>
<body>
    <style>
        body {
          background-image: url("p8.jpg");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
      </style>
    <center>
        <h1>Welcome To Student Registration</h1>
        <h3> <a href="Home.html">Home</a> || <a href="Admin.html">Instructor</a>  || <a href="User.html">Old Student</a></h3>
        <form action="StudentReg.jsp" method="post" onsubmit="return cheak()">
            <table align="center">
		<tr>
                    <td> <label> Enter User ID:  </label> </td>
                    <td> <input type="text" name="uid" placeholder="Enter User ID"> </td>
                </tr>
		<tr>
                    <td> <label> Enter User Name:  </label> </td>
                    <td> <input type="text" name="name1" placeholder="Enter User Name"> </td>
                </tr>
                <tr>
                    <td> <label> Enter Password:  </label> </td>
                    <td> <input type="password" name="pass" id = "pass" placeholder="Enter Password"> </td>
                </tr>
		<tr>
                    <td> <label>Re-Enter Password:  </label> </td>
                    <td> <input type="password" name="rpass" id = "rpass" placeholder="Enter Password"> </td>
                </tr>
                <tr>
                     <td align="center"> <input type="reset" value="Reset"> </td>
		     <td align="center"> <input type="submit" value="Submit"> </td>
                </tr>
		
            </table>
        </form>
    </center>
 <script>
        function cheak(){
            let p = document.getElementById("pass").value;
            let u = document.getElementById("rpass").value;
            if(p == u){
                return true;
            }
            alert("Both Password are not Match");
            return false;
        }
    </script>
</body>
</html>
